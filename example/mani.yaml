projects:
  - name: example
    path: .

  - name: idetheme
    path: frontend/idetheme
    url: https://github.com/samiralajmovic/idetheme
    tags:
      - frontend

  - name: dashgrid
    path: frontend/dashgrid
    url: https://github.com/samiralajmovic/dashgrid
    tags:
      - frontend

  - name: template-generator
    url: https://github.com/samiralajmovic/template-generator
    tags:
      - bash

  - name: tpm
    path: $HOME/tmp/tmux/plugins/tpm
    url: https://github.com/tmux-plugins/tpm
    tags:
      - 3rd

commands:
  - name: fetch
    command: git fetch

  - name: status
    command: git status

  - name: checkout
    args:
      branch: master
    command: git checkout $branch

  - name: create-branch
    command: git checkout -b $branch

  - name: multi
    command: | #Multi line command
      echo "1st line "
      echo "2nd line"
