projects:
  example:
    path: .

  pinto:
    path: frontend/pinto
    url: https://github.com/alajmo/pinto
    tags: [frontend]

  dashgrid:
    path: frontend/dashgrid/../dashgrid
    url: https://github.com/alajmo/dashgrid
    tags: [frontend, misc]

  template-generator:
    url: https://github.com/alajmo/template-generator
    tags: [cli]
    env:
      branch: master

env:
  VERSION: v.1.2.3
  TEST: $(echo "Hello World")
  NO_COLOR: true

specs:
  table:
    output: table
    parallel: false
    ignore_errors: false

tasks:
  fetch:
    desc: Fetch git
    cmd: git fetch

  status:
    cmd: git status

  checkout:
    env:
      branch: master
    cmd: git checkout $branch

  create-branch:
    cmd: git checkout -b $branch

  multi:
    cmd: | # Multi line command
      echo "1st line "
      echo "2nd line"

  default-tags:
    target:
      tags: [frontend]
    cmd: pwd

  default-projects:
    target:
      projects: [dashgrid]
    cmd: pwd

  default-output:
    spec:
      output: table
    cmd: pwd

  pwd: pwd

  submarine:
    desc: Submarine test
    cmd: echo 0
    spec: table
    commands:
      - name: command-1
        cmd: echo 1
      - name: command-2
        cmd: echo 2
      - name: command-3
        cmd: echo 3
      - task: pwd
