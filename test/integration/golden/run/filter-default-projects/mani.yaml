projects:
  example:
    path: .

  pinto:
    path: frontend/pinto
    url: https://github.com/alajmo/pinto
    tags:
      - frontend

  dashgrid:
    path: frontend/dashgrid/../dashgrid
    url: https://github.com/alajmo/dashgrid
    tags:
      - frontend
      - misc

  template-generator:
    url: https://github.com/alajmo/template-generator
    env:
      branch: master

env:
  VERSION: v.1.2.3
  TEST: $(echo "Hello World")

themes:
  default:
    # table: ascii
    tree: connected-bold

  circle:
    tree: circle

specs:
  table:
    output: table
    parallel: false
    ignore_error: false

targets:
  all:
    all: true

tasks:
  fetch:
    description: Fetch git
    cmd: git fetch

  status:
    cmd: git status

  checkout:
    env:
      branch: master
    cmd: git checkout $branch

  create-branch:
    cmd: git checkout -b $branch

  multi:
    cmd: | # Multi line command
      echo "1st line "
      echo "2nd line"

  default-tags:
    target:
      tags: [frontend]
    cmd: pwd

  default-projects:
    target:
      projects: [dashgrid]
    cmd: pwd

  default-output:
    spec:
      output: table
    cmd: pwd

  pwd: pwd

  submarine:
    description: Submarine test
    cmd: echo 0
    spec: table
    commands:
      - name: command-1
        cmd: echo 1

      - name: command-2
        cmd: echo 2

      - name: command-3
        cmd: echo 3

      - task: pwd
