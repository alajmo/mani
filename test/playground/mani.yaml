specs:
  default:
    output: text
    parallel: false
    ignore_error: false

  advanced:
    output: table
    parallel: false
    ignore_error: true
    omit_empty: true

targets:
  default:
    all: true

  advanced:
    all: true
    cwd: true
    projects: [tap-report]
    tags: [frontend,software]
    paths: [frontend,frontend]

  all:
    all: true

tasks:
