import:
  - ./imports/projects.yaml
  - ./imports/tasks.yaml
  - ./imports/targets.yaml
  - ./imports/specs.yaml
  - ./imports/themes.yaml

projects:
  playground:
    path: .

  # kaka:
  #   path: frontend/kaka
  #   url: git+ssh://git@github.com/alajmo/dashgridk.git
  #   tags: [frontend,node]

  dashgrid:
    path: frontend/dashgrid
    url: git+ssh://git@github.com/alajmo/dashgrid.git
    tags: [frontend,node]

  tap-report:
    path: frontend/tap-report
    url: https://github.com/alajmo/tap-report
    tags: [frontend]

  template-generator:
    url: git@github.com:alajmo/template-generator
    tags: [cli,bash]

# GLOBAL ENVS
env:
  VERSION: v0.1.0
  GIT: git --no-pager
  DATE: $(date -u +"%Y-%m-%dT%H:%M:%S%Z")
  # NO_COLOR: true

# TASKS
tasks:
  test:
    desc: simple test task
    # target: single-project
    # spec:
    #   parallel: true
    #   output: table
    # commands:
    #   - task: damn
    theme: advanced
    cmd: echo "hello world"
    # env:
    #   NO_COLOR: true

  git-status: git status

  echo:
    desc: Print hello world
    cmd: echo "hello world"
    # spec: advanced
    # spec: lala
    # spec: lala

  ping:
    desc: ping server
    cmd: echo pong

  sleep:
    desc: Sleep 5 seconds
    cmd: sleep 5

  status:
    desc: git status
    target: single-project
    spec:
      output: text
    commands:
      - mcd: git status
      - cmd: git branch
    cmd: echo done

  text:
    desc: test text info
    env:
      BRANCH: lala
      FOO: bar
    target: single-project
    spec:
      output: text
    commands:
      - task: echo
      - cmd: echo lala
      # - task: troll
    cmd: echo hi

  table:
    env:
      BRANCH: lala
      FOO: bar
    target: single-project
    spec:
      output: table
    commands:
      - task: echo
      - cmd: echo lala
    cmd: echo hi

  install:
    desc: npm install
    cmd: npm install

  fail:
    desc: fail on purpose
    cmd: |
      echo "FAILED"
      exit 1
  node:
    target: all
    shell: node
    cmd: console.log("Running node.js example")

  random-data:
    desc: generate random data
    cmd: |
      jot -r 1
      echo "RANDOM-DATA"
      jot -r 2
      sleep 2
      jot -r 2
      sleep 2

  many:
    desc: run many tasks
    env:
      BRANCH: lala
      HELLO: WORLD
    target: all
    spec:
      ignore_error: true
    # theme: advanced

    # theme:
    #   text:
    #     prefix: false

    commands:
      - task: node
      - task: fail
      - task: echo
      - task: random-data
      - task: ping

    cmd: echo "DONE"
