env:
  DATE: $(date -u +"%Y-%m-%dT%H:%M:%S%Z")
  VERSION: v5.1.0
  GIT: git --no-pager

themes:
  default:
    table: ascii
    tree: line
    output: table

tasks:
  - name: echo
    theme: default
    target:
      dirs: [tmp]
      # projects: [template-generator]

    command: |
      kaka=$(echo 123)
      echo $kaka
      echo "hello world"

  - name: cmdRefs
    abort: false
    commands:
      - command: lsjfdjshfd
      - task: print-123
      - task: print-123
      - task: print-123
      - task: print-123
      - task: print-123

  - name: submarine
    output: table
    command: echo task
    env:
      TASK: submarine task
      FOO: FOO
    commands:
      - name: branch
        command: echo branch
      - name: local diff
        command: sleep 4
      - name: remote diff
        command: echo remote diff
      - name: node cmd
        shell: node -e
        command: console.log("node")
      - name: TASK
        env:
          FOO: BAR
          BAR: BAR
        command: |
          echo "TASK: $TASK"
          echo "FOO: $FOO"
          echo "BAR: $BAR"
