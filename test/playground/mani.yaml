env:
  DATE: $(date -u +"%Y-%m-%dT%H:%M:%S%Z")

networks:
  local:
    description: localhost
    user: samir
    hosts:
      - 0.0.0.0
    tags: [local]

themes:
  default:
    table: ascii
    tree: line
    output: table

tasks:
  - name: echo
    theme: default
    target:
      networks: [local]

    command: |
      kaka=$(echo 123)
      echo $kaka
      echo "hello world"

