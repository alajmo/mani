themes:
  default:
    tree:
      style: bold

    text:
      prefix: true
      header: true
      # header_char: "*"
      # header_prefix: "TASK"
      prefix_colors: ['blue', 'red']

    table:
      style: light
      options:
        draw_border: true
        separate_columns: true
        separate_header: true
        separate_rows: false
        separate_footer: true

