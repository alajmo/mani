projects:
  - name: example
    path: .

  - name: pinto
    path: frontend/pinto
    url: git@github.com:alajmo/pinto
    tags: [frontend]

  - name: dashgrid
    path: frontend/dashgrid
    url: git@github.com:alajmo/dashgrid
    tags:
      - frontend

  - name: template-generator
    url: git@github.com:alajmo/template-generator
    tags:
      - bash

shell: bash -c

commands:
  - name: print-hello-world
    shell: node -e
    command: |
      console.log("Hello World")

  - name: print-mani-pwd
    command: echo $MANI_CONFIG

  - name: fetch
    command: git fetch

  - name: status
    command: git status

  - name: checkout
    args:
      branch: master
    command: git checkout $branch

  - name: multi
    command: | #Multi line command
      print_message() {
        echo $1
      }

      print_message "1st line"
      print_message "2nd line"

  - name: create-branch
    command: git checkout -b $branch
